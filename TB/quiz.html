<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quiz App Advanced + Login</title>
    <link rel="stylesheet" href="quiz.css" />
  </head>
  <body>
    <!-- LOGIN PAGE -->
    <div class="center fade-in" id="loginPage" style="display: none">
      <h1>ğŸ” Login</h1>
      <input
        type="text"
        id="loginUser"
        placeholder="Username"
        class="name-input"
      />
      <input
        type="password"
        id="loginPass"
        placeholder="Password"
        class="name-input"
      />
      <button class="start-btn" id="loginBtn">Masuk</button>
      <p>Belum punya akun? <span class="link" id="goReg">Daftar</span></p>
    </div>

    <!-- REGISTER PAGE -->
    <div class="center fade-in" id="registerPage" style="display: none">
      <h1>ğŸ“ Daftar Akun</h1>
      <input
        type="text"
        id="regUser"
        placeholder="Buat username"
        class="name-input"
      />
      <input
        type="password"
        id="regPass"
        placeholder="Buat password"
        class="name-input"
      />
      <button class="start-btn" id="regBtn">Daftar</button>
      <p>Sudah punya akun? <span class="link" id="goLogin">Login</span></p>
    </div>

    <!-- START PAGE -->
    <div class="center fade-in" id="startPage" style="display: none">
      <h1>ğŸ¯ Quiz Challenge!</h1>
      <p style="font-size: 20px; margin-bottom: 20px">Uji kemampuanmu!</p>
      <button class="start-btn" id="startBtn">ğŸš€ Mulai Quiz</button>
    </div>

    <!-- QUIZ PAGE -->
    <div class="container" id="quizBox">
      <div class="quiz-header">
        <div>
          <span
            >Pertanyaan <span id="currentQ">1</span>/<span id="totalQ"
              >10</span
            ></span
          >
        </div>
        <div class="timer" id="timer">â±ï¸ <span id="timeLeft">30</span>s</div>
      </div>

      <div class="progress-bar">
        <div class="progress-fill" id="progressBar"></div>
      </div>

      <h2 id="question"></h2>
      <div id="options"></div>
      <button id="nextBtn">Lanjut â†’</button>
    </div>

    <!-- LEADERBOARD PAGE -->
    <div class="container leaderboard" id="leaderboardPage">
      <h2>ğŸ† Quiz Selesai!</h2>

      <div class="score-display">
        <h3 id="finalScore">0</h3>
        <p id="scoreMessage"></p>

        <div class="stats">
          <div class="stat-box">
            <div class="stat-value" id="correctAnswers">0</div>
            <div class="stat-label">Benar</div>
          </div>
          <div class="stat-box">
            <div class="stat-value" id="wrongAnswers">0</div>
            <div class="stat-label">Salah</div>
          </div>
          <div class="stat-box">
            <div class="stat-value" id="totalTime">0s</div>
            <div class="stat-label">Waktu</div>
          </div>
        </div>
      </div>

      <input
        type="text"
        class="name-input"
        id="playerName"
        placeholder="Masukkan nama..."
      />
      <button class="start-btn" id="saveScoreBtn">ğŸ’¾ Simpan Skor</button>

      <div class="leaderboard-list" id="leaderboardList"></div>

      <button class="restart-btn" id="restartBtn">ğŸ”„ Main Lagi</button>
    </div>

    <script src="quiz.js"></script>
  </body>
</html>
